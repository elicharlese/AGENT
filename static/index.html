    <style>
        /* Server Room Theme - Gun Metal & Neon */
        :root {
            --gunmetal: #2c3e50;
            --gunmetal-dark: #1a252f;
            --gunmetal-light: #34495e;
            --neon-cyan: #00ffff;
            --neon-green: #00ff41;
            --neon-orange: #ff6600;
            --neon-red: #ff0040;
            --neon-purple: #8a2be2;
            --neon-blue: #0080ff;
            --dark-bg: #0d1117;
            --darker-bg: #010409;
            --terminal-green: #00ff00;
            --warning-amber: #ffb000;
        }

        * { 
            font-family: 'JetBrains Mono', monospace; 
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 50%, var(--gunmetal-dark) 100%);
            color: var(--neon-cyan);
            overflow-x: hidden;
        }

        /* Animated Background Grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        /* Neon Effects */
        .neon-text {
            text-shadow: 
                0 0 5px currentColor,
                0 0 10px currentColor,
                0 0 15px currentColor,
                0 0 20px currentColor;
        }

        .neon-border {
            border: 1px solid var(--neon-cyan);
            box-shadow: 
                0 0 10px var(--neon-cyan),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        .neon-glow {
            box-shadow: 
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan),
                0 0 60px var(--neon-cyan);
        }

        /* Server Panel Styling */
        .server-panel {
            background: linear-gradient(145deg, var(--gunmetal-dark), var(--gunmetal));
            border: 1px solid var(--gunmetal-light);
            border-radius: 8px;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 20px rgba(0, 0, 0, 0.5);
        }

        .terminal-panel {
            background: var(--darker-bg);
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            box-shadow: 
                0 0 15px rgba(0, 255, 65, 0.3),
                inset 0 0 15px rgba(0, 255, 65, 0.05);
        }

        /* Status Indicators */
        .status-online {
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            animation: pulse 2s infinite;
        }

        .status-warning {
            background: var(--warning-amber);
            box-shadow: 0 0 10px var(--warning-amber);
            animation: pulse 2s infinite;
        }

        .status-error {
            background: var(--neon-red);
            box-shadow: 0 0 10px var(--neon-red);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Navigation */
        .nav-item {
            background: var(--gunmetal);
            border: 1px solid var(--gunmetal-light);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--gunmetal), var(--gunmetal-light));
            border-color: var(--neon-cyan);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.4),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--gunmetal), var(--gunmetal-light));
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--gunmetal-light), var(--neon-cyan));
            color: var(--gunmetal-dark);
            box-shadow: 0 0 20px var(--neon-cyan);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--gunmetal), var(--gunmetal-light));
            border: 1px solid var(--neon-red);
            color: var(--neon-red);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, var(--gunmetal-light), var(--neon-red));
            color: var(--gunmetal-dark);
            box-shadow: 0 0 20px var(--neon-red);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--gunmetal), var(--gunmetal-light));
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, var(--gunmetal-light), var(--neon-green));
            color: var(--gunmetal-dark);
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* Input Fields */
        .input-field {
            background: var(--darker-bg);
            border: 1px solid var(--gunmetal-light);
            color: var(--neon-cyan);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(0, 255, 255, 0.4);
        }

        /* Chat Messages */
        .message-user {
            background: linear-gradient(135deg, var(--gunmetal), var(--gunmetal-light));
            border-left: 3px solid var(--neon-blue);
        }

        .message-agent {
            background: linear-gradient(135deg, var(--darker-bg), var(--gunmetal-dark));
            border-left: 3px solid var(--neon-green);
        }

        .message-system {
            background: linear-gradient(135deg, var(--gunmetal-dark), var(--darker-bg));
            border-left: 3px solid var(--warning-amber);
        }

        /* Domain Tags */
        .domain-tag {
            background: var(--gunmetal);
            border: 1px solid var(--gunmetal-light);
            color: var(--neon-cyan);
            transition: all 0.3s ease;
        }

        .domain-tag.active {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
            color: var(--gunmetal-dark);
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .domain-tag:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        /* Tool Cards */
        .tool-card {
            background: var(--gunmetal);
            border: 1px solid var(--gunmetal-light);
            transition: all 0.3s ease;
            position: relative;
        }

        .tool-card:hover {
            border-color: var(--neon-orange);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.3);
            transform: translateY(-5px);
        }

        .tool-card.active {
            border-color: var(--neon-green);
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.4);
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gunmetal-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-blue);
        }

        /* Loading Animations */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        /* Toggle Switches */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gunmetal);
            border: 1px solid var(--gunmetal-light);
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: var(--neon-cyan);
            transition: .4s;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        input:checked + .slider {
            background-color: var(--gunmetal-light);
            border-color: var(--neon-green);
        }

        input:checked + .slider:before {
            transform: translateX(32px);
            background-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* Typography */
        .font-orbitron {
            font-family: 'Orbitron', monospace;
        }

        .text-neon-cyan { color: var(--neon-cyan); }
        .text-neon-green { color: var(--neon-green); }
        .text-neon-orange { color: var(--neon-orange); }
        .text-neon-red { color: var(--neon-red); }
        .text-neon-purple { color: var(--neon-purple); }
        .text-neon-blue { color: var(--neon-blue); }
        .text-terminal-green { color: var(--terminal-green); }
        .text-warning-amber { color: var(--warning-amber); }

        /* Responsive */
        .sidebar-collapsed .sidebar-text { display: none; }
        .sidebar-collapsed .sidebar-icon { margin: 0 auto; }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.show {
                transform: translateX(0);
            }
        }

        /* Special Effects */
        .scan-line {
            position: relative;
            overflow: hidden;
        }

        .scan-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: scanLine 2s infinite;
        }

        @keyframes scanLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        /* Hide default elements that don't fit the theme */
        .tab-content { display: none; }
        .tab-content.active { display: block; }
</head>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");

        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(1, 4, 9, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px JetBrains Mono';

            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // Slower animation for subtle effect
        setInterval(drawMatrix, 50);

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

                            <h3 class="font-semibold text-blue-800">Security Tools</h3>
                            <p class="text-sm text-gray-600">Pentesting and analysis tools</p>
                        </button>
                        <button class="knowledge-btn bg-green-50 hover:bg-green-100 p-4 rounded-lg border-2 border-green-200" data-type="cs-concepts">
                            <i class="fas fa-brain text-2xl text-green-600 mb-2"></i>
                            <h3 class="font-semibold text-green-800">CS Concepts</h3>
                            <p class="text-sm text-gray-600">Computer science fundamentals</p>
                        </button>
                    </div>

                    <div class="mb-4">
                        <input type="text" id="knowledgeSearch" placeholder="Search knowledge base..." class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>

                    <div id="knowledgeResults" class="space-y-4">
                        <p class="text-gray-500 text-center py-8">Select a category above to explore the knowledge base</p>
                    </div>
                </div>
            </div>

            <!-- Containers Tab -->
            <div id="containers-tab" class="tab-content p-6">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-6">Container Orchestration</h2>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Templates -->
                        <div>
                            <h3 class="text-lg font-semibold mb-4">Available Templates</h3>
                            <div id="containerTemplates" class="space-y-3">
                                <!-- Templates will be loaded here -->
                            </div>
                        </div>

                        <!-- Running Containers -->
                        <div>
                            <h3 class="text-lg font-semibold mb-4">Running Containers</h3>
                            <div id="runningContainers" class="space-y-3">
                                <!-- Containers will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Admin Tab -->
            <div id="admin-tab" class="tab-content p-6">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-6">Admin Panel</h2>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Training Stats -->
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="font-semibold mb-4">Training Statistics</h3>
                            <div class="grid grid-cols-3 gap-4 text-center">
                                <div>
                                    <div class="text-2xl font-bold text-blue-600" id="devCount">0</div>
                                    <div class="text-sm text-gray-600">Developer</div>
                                </div>
                                <div>
                                    <div class="text-2xl font-bold text-green-600" id="traderCount">0</div>
                                    <div class="text-sm text-gray-600">Trader</div>
                                </div>
                                <div>
                                    <div class="text-2xl font-bold text-purple-600" id="lawyerCount">0</div>
                                    <div class="text-sm text-gray-600">Lawyer</div>
                                </div>
                            </div>
                        </div>

                        <!-- Training Interface -->
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h3 class="font-semibold mb-4">Train AGENT</h3>
                            <div class="space-y-3">
                                <select id="trainDomain" class="w-full p-2 border rounded">
                                    <option value="developer">Developer</option>
                                    <option value="trader">Trader</option>
                                    <option value="lawyer">Lawyer</option>
                                </select>
                                <textarea id="trainInput" placeholder="Input text..." class="w-full p-2 border rounded h-20"></textarea>
                                <textarea id="trainOutput" placeholder="Expected output..." class="w-full p-2 border rounded h-20"></textarea>
                                <button id="trainBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                                    Add Training Data
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
