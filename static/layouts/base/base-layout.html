<div class="base-layout">
    <!-- Chat Sidebar -->
    <div class="chat-sidebar">
        <div class="sidebar-header">
            <h3 class="sidebar-title">Chat Rooms</h3>
            <button class="add-room-btn" onclick="showCreateRoomModal()">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="room-list" id="roomList">
            <!-- Rooms will be populated here -->
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-title-area">
                <div class="chat-room-icon" id="chatRoomIcon">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="chat-title-text">
                    <h2 id="currentRoomName">Welcome to AGENT</h2>
                    <div class="chat-subtitle" id="currentRoomSubtitle">Select a room to start chatting</div>
                </div>
            </div>
            <div class="chat-actions">
                <button class="chat-action-btn" onclick="showRoomMembers()">
                    <i class="fas fa-users"></i>
                </button>
                <button class="chat-action-btn" onclick="showRoomInfo()">
                    <i class="fas fa-info-circle"></i>
                </button>
                <button class="chat-action-btn" onclick="showRoomSettings()">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="chat-interface-container">
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-comments"></i>
                    <h3>Welcome to AGENT Chat</h3>
                    <p>Select a room from the sidebar to start chatting</p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span id="typingUsers"></span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <button class="input-btn" onclick="attachFile()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <textarea 
                        class="message-input" 
                        id="messageInput"
                        placeholder="Type your message..."
                        rows="1"
                        disabled
                    ></textarea>
                    <button class="input-btn" onclick="toggleEmoji()">
                        <i class="fas fa-smile"></i>
                    </button>
                    <button class="input-btn send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
