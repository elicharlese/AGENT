<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGENT - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Animated background particles */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(1) { width: 20px; height: 20px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 25px; height: 25px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 18px; height: 18px; left: 40%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 22px; height: 22px; left: 50%; animation-delay: 3s; }
        .particle:nth-child(6) { width: 16px; height: 16px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 30px; height: 30px; left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { width: 12px; height: 12px; left: 80%; animation-delay: 2.5s; }
        .particle:nth-child(9) { width: 28px; height: 28px; left: 90%; animation-delay: 4.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
        }
        
        /* Login container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px;
            width: 420px;
            max-width: 90vw;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
            color: white;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #007aff, #5856d6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 122, 255, 0.3);
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
        }
        
        .welcome-text {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 32px;
        }
        
        .welcome-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.8;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007aff;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .login-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #007aff, #5856d6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 122, 255, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }
        
        .success-message {
            background: rgba(52, 199, 89, 0.2);
            border: 1px solid rgba(52, 199, 89, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            color: #4ade80;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }
        
        .demo-credentials {
            margin-top: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .demo-title {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .demo-creds {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        
        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .welcome-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Login container -->
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-robot"></i>
            </div>
            <div class="logo-text">AGENT</div>
        </div>

        <!-- Welcome text -->
        <div class="welcome-text">
            <div class="welcome-title">Welcome Back</div>
            <div class="welcome-subtitle">Sign in to access your AI assistant</div>
        </div>

        <!-- Login form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="buttonText">Sign In</span>
            </button>
        </form>

        <!-- Error/Success messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Demo credentials -->
        <div class="demo-credentials">
            <div class="demo-title">
                <i class="fas fa-key"></i>
                Demo Credentials
            </div>
            <div class="demo-creds">
                Username: admin<br>
                Password: admin123
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Auto-fill demo credentials on page load
            usernameInput.value = 'admin';
            passwordInput.value = 'admin123';

            // Focus animation
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (!username || !password) {
                    showError('Please enter both username and password');
                    return;
                }

                // Show loading state
                setLoadingState(true);
                hideMessages();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        showSuccess('Login successful! Redirecting...');
                        
                        // Store session info
                        if (data.token) {
                            localStorage.setItem('auth_token', data.token);
                        }
                        
                        // Redirect to chat after a brief delay
                        setTimeout(() => {
                            window.location.href = '/chat';
                        }, 1000);
                    } else {
                        throw new Error(data.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError(error.message || 'Login failed. Please try again.');
                } finally {
                    setLoadingState(false);
                }
            });

            function setLoadingState(loading) {
                loginButton.disabled = loading;
                loadingSpinner.style.display = loading ? 'inline-block' : 'none';
                buttonText.textContent = loading ? 'Signing In...' : 'Sign In';
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Shake animation
                errorMessage.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    errorMessage.style.animation = '';
                }, 500);
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }

            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // Add shake animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    form.dispatchEvent(new Event('submit'));
                }
            });

            // Check if already logged in
            checkExistingSession();

            async function checkExistingSession() {
                try {
                    const response = await fetch('/api/auth/validate', {
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.valid) {
                            // Already logged in, redirect to chat
                            window.location.href = '/chat';
                        }
                    }
                } catch (error) {
                    // Not logged in, stay on login page
                    console.log('No existing session');
                }
            }
        });
    </script>
</body>
</html>
